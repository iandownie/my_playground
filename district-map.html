<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NJI Test Site</title>
    <meta name="description" content="NJI Test Site 2016">
    <meta name="author" content="NJI Media">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="_assets/favicon.ico">
    <link rel="stylesheet" href="stylesheets/css/main.css">
    <script src="_assets/js/jquery-2.1.1.min.js"></script>
    <script src="_assets/js/jquery.cycle2.min.js"></script>
    <script src="_assets/js/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
    <!-- This Page's Unique Dependencies -->
    <script src="_assets/js/d3.js"></script>
    <script src="_assets/js/topojson.v1.min.js"></script>
    <script src="_assets/js/queue.v1.min.js"></script>
    <div class='main-sections'>
      <link rel="import" href="/html_imports/header.html">
    </div>
  </head>
  <body id="district-map" ng-app="districtApp" ng-controller="districtCtrl">
    <div class='container'></div>
    <div id='messagesDiv'></div>
    <section class="firebase-d3 content">
        
        <div class="justified">
          <button data-zoom="+1">Zoom In</button>
          <button data-zoom="0">Zoom Home</button>
          <button data-zoom="-1">Zoom Out</button>
        </div>
        <button class="button view-mode">District View</button>
        <form id="locator" >
          <select class='select state' value ='', name="select-state" style="display: none;"></select>
          <input class='zipcode' type="text" value='' placeholder='Enter your Zipcode' name="zip" pattern='\d{5}-?(\d{4})?'>
          <div class="invalid-input" style="display: none;">Zipcode Not Found</div>
        </form>
        <button class='button' type="submit" form="locator" value="Submit">Find District</button>
        <div class='results'>
          <h3>Draggable Data Panel</h3>
          <div class="close">X</div>
          
          <div class=valid-results>
            <div class='state'></div>
            <div class='district'></div>
            <div class='jobs'></div>
            <div class='state-only'>
              <div class='total'></div>
              <div class='goods'></div>
              <div class='services'></div>
            </div>
          </div>
        </div>
        <div class="animated fadeIn">
            <section id="" class="d3 block-container clearfix"><script src="js/district-map.js"></script></section>
        </div>
    </section>
  </body>
</html>
